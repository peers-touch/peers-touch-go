name: "No Deprecated APIs"
description: "Avoid using deprecated Flutter fields, methods, classes, and APIs"
rules:
  - type: "pattern"
    pattern: "WillPopScope"
    message: "WillPopScope is deprecated. Use PopScope instead."
    severity: "error"
  - type: "pattern"
    pattern: "onWillPop"
    message: "onWillPop is deprecated. Use PopScope with onPopInvokedWithResult instead."
    severity: "error"
  - type: "pattern"
    pattern: "onPopInvoked"
    message: "onPopInvoked is deprecated. Use onPopInvokedWithResult instead."
    severity: "error"
  - type: "pattern"
    pattern: "@deprecated"
    message: "This API is marked as deprecated. Find and use the recommended alternative."
    severity: "warning"
  - type: "pattern"
    pattern: "RaisedButton"
    message: "RaisedButton is deprecated. Use ElevatedButton instead."
    severity: "error"
  - type: "pattern"
    pattern: "FlatButton"
    message: "FlatButton is deprecated. Use TextButton instead."
    severity: "error"
  - type: "pattern"
    pattern: "OutlineButton"
    message: "OutlineButton is deprecated. Use OutlinedButton instead."
    severity: "error"