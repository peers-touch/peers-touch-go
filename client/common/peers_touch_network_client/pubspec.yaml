name: peers_touch_network_client
description: A Dart client library for connecting to Peers-touch network and joining as a node.
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  http: ^1.1.0
  web_socket_channel: ^3.0.0
  crypto: ^3.0.3
  uuid: ^4.2.0
  json_annotation: ^4.8.1

dev_dependencies:
  test: ^1.24.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  lints: ^3.0.0
  mockito: ^5.4.4

publish_to: none  # 暂时不发布到 pub.dev

# 包元数据
homepage: https://github.com/peers-touch/peers-touch-client
repository: https://github.com/peers-touch/peers-touch-client.git
issue_tracker: https://github.com/peers-touch/peers-touch-client/issues
documentation: https://github.com/peers-touch/peers-touch-client/wiki

# 包分类
topics:
  - p2p
  - activitypub
  - decentralized
  - networking
  - dart

# 平台支持
platforms:
  android:
  ios:
  linux:
  macos:
  windows:
  web:
    # Web 平台有限支持，主要受浏览器限制

# 包导出配置
executables: {}  # 无命令行工具