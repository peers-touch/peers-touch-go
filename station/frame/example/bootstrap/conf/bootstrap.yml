peers:
  node:
    server:
      subserver:
        bootstrap:
          enabled: true                     # Matches pconf:"enabled"
          enable-mdns: true                 # Matches pconf:"enable-mdns"
          identity-key: bootstrap_server.key  # Matches pconf:"identity-key"
          listen-addrs: # Matches pconf:"listen-addrs"
            - /ip4/0.0.0.0/tcp/5001
