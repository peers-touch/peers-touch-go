syntax = "proto3";

package peers.common.v1;

// NOTE: Adjust go_package to your actual module path when integrating.
// option go_package = "github.com/your_org/peers-touch/station/proto/gen/common/v1;commonv1";

// Pagination request parameters
message PageRequest {
  int32 page = 1;        // 1-based page index
  int32 page_size = 2;   // items per page
}

// Pagination response details
message PageResponse {
  int32 page = 1;
  int32 page_size = 2;
  int32 total = 3;       // total items across all pages
  bool has_next = 4;     // convenience flag
}