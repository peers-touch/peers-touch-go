syntax = "proto3";

package peers.common.v1;

option go_package = "github.com/peers-touch/peers-touch/proto/gen/common/v1;commonv1";

// Lightweight error detail item to supplement ResponseMeta.code/message
message ErrorDetail {
  string code = 1;       // machine-readable code, e.g., "INVALID_ARGUMENT"
  string message = 2;    // human-readable detail
  string field = 3;      // optional field name (for validation errors)
  string details = 4;    // freeform extra context
}