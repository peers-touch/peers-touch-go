syntax = "proto3";

package peers.common.v1;

option go_package = "github.com/peers-touch/peers-touch/proto/gen/common/v1;commonv1";

import "google/protobuf/timestamp.proto";

// Carries request-scoped metadata for traceability and context.
message RequestMeta {
  string request_id = 1;
  string user_id = 2;
  string trace_id = 3;
  string locale = 4;
  map<string, string> labels = 5; // arbitrary key-values
}

// Standard response metadata for uniform status reporting.
message ResponseMeta {
  string request_id = 1;
  int32 code = 2;        // 0 for OK; non-zero for errors
  string message = 3;    // human-readable message
}