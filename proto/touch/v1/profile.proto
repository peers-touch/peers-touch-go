syntax = "proto3";

package peers_touch.touch.v1;

option go_package = "github.com/peers-touch/peers-touch/proto/gen/touch/v1;touchv1";

import "touch/v1/types.proto";

// Gender enumeration
enum Gender {
  GENDER_UNSPECIFIED = 0;
  GENDER_MALE = 1;
  GENDER_FEMALE = 2;
  GENDER_OTHER = 3;
}

// User profile get response
message ProfileGetResponse {
  string profile_photo = 1; // Profile photo URL
  string name = 2;          // Name
  Gender gender = 3;        // Gender
  string region = 4;        // Region
  string email = 5;         // Email
  string peers_id = 6;      // Peers ID
  string whats_up = 7;       // Personal signature
}

// User profile update parameters
message ProfileUpdateParams {
  optional string profile_photo = 1; // Profile photo URL (optional)
  optional Gender gender = 2;        // Gender (optional)
  optional string region = 3;        // Region (optional)
  optional string email = 4;        // Email (optional)
  optional string whats_up = 5;      // Personal signature (optional)
}

// Profile service definition
service ProfileService {
  // Get user profile
  rpc GetProfile(touch.v1.Empty) returns (ProfileGetResponse);
  
  // Update user profile
  rpc UpdateProfile(ProfileUpdateParams) returns (ProfileGetResponse);
}