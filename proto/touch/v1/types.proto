syntax = "proto3";

package peers_touch.touch.v1;

option go_package = "github.com/peers-touch/peers-touch/proto/gen/touch/v1;touchv1";

// Empty message for methods that don't require parameters
message Empty {}

// ID parameters for methods that require an ID
message IDParams {
  string id = 1;
}

// Pagination parameters
message PaginationParams {
  int32 page = 1;        // 1-based page index
  int32 page_size = 2;   // items per page
}

// Pagination information
message PaginationInfo {
  int32 page = 1;
  int32 page_size = 2;
  int32 total = 3;       // total items across all pages
  bool has_next = 4;     // convenience flag
}