syntax = "proto3";

package peers_touch.touch.v1;

option go_package = "github.com/peers-touch/peers-touch/proto/gen/touch/v1;touchv1";

import "google/protobuf/any.proto";

// Success response structure
message SuccessResponse {
  string code = 1;              // Status code
  string msg = 2;               // Message
  google.protobuf.Any data = 3; // Response data
}

// Paginated data structure
message PageData {
  int32 total = 1;              // Total count
  int32 no = 2;                  // Page number
  repeated google.protobuf.Any list = 3; // Data list
}

// Generic paginated response
message PaginatedResponse {
  SuccessResponse success = 1;  // Success response
  PageData page_data = 2;       // Paginated data
}

// Common status codes
enum StatusCode {
  STATUS_CODE_UNSPECIFIED = 0;
  STATUS_CODE_SUCCESS = 200;    // Success
  STATUS_CODE_BAD_REQUEST = 400; // Bad request
  STATUS_CODE_UNAUTHORIZED = 401; // Unauthorized
  STATUS_CODE_FORBIDDEN = 403;   // Forbidden
  STATUS_CODE_NOT_FOUND = 404;   // Not found
  STATUS_CODE_INTERNAL_ERROR = 500; // Internal server error
}