syntax = "proto3";

package peers_touch.touch.v1;

option go_package = "github.com/peers-touch/peers-touch/proto/gen/touch/v1;touchv1";

// Error definition for Touch module
message Error {
  string code = 1;    // Error code (e.g., "t10001")
  string message = 2; // Error message
}

// Common error codes for Touch module
enum ErrorCode {
  ERROR_CODE_UNSPECIFIED = 0;
  
  // Well-known errors
  ERROR_CODE_WELL_KNOWN_INVALID_RESOURCE_FORMAT = 10001; // Invalid resource format
  ERROR_CODE_WELL_KNOWN_UNSUPPORTED_PREFIX_TYPE = 10002; // Unsupported prefix type
  
  // Actor errors
  ERROR_CODE_ACTOR_INVALID_NAME = 10003;        // Invalid actor name
  ERROR_CODE_ACTOR_INVALID_EMAIL = 10004;       // Invalid actor email
  ERROR_CODE_ACTOR_INVALID_PASSWORD = 10005;    // Invalid actor password
  ERROR_CODE_ACTOR_ACTOR_EXISTS = 10006;        // Actor already exists
  ERROR_CODE_ACTOR_INVALID_PASSPORT = 10007;    // Invalid actor passport
  ERROR_CODE_ACTOR_NOT_FOUND = 10008;           // Actor not found
  ERROR_CODE_ACTOR_INVALID_CREDENTIALS = 10009;  // Invalid credentials
  
  // Peer address errors
  ERROR_CODE_PEER_ADDR_EXISTS = 10010;          // Peer address already exists
  
  // Profile errors
  ERROR_CODE_PROFILE_INVALID_GENDER = 20001;     // Invalid gender value
  ERROR_CODE_PROFILE_INVALID_EMAIL_FORMAT = 20002; // Invalid email format
  ERROR_CODE_PROFILE_REGION_TOO_LONG = 20003;   // Region too long
  ERROR_CODE_PROFILE_WHATS_UP_TOO_LONG = 20004; // What's up message too long
  ERROR_CODE_PROFILE_PHOTO_URL_TOO_LONG = 20005; // Profile photo URL too long
  ERROR_CODE_PROFILE_PEERS_ID_EMPTY = 20006;    // Peers ID cannot be empty
  ERROR_CODE_PROFILE_PEERS_ID_INVALID = 20007;  // Peers ID format invalid
}

// Error response
message ErrorResponse {
  Error error = 1; // Error details
}

// Error service for error handling
service ErrorService {
  // Get error by code
  rpc GetError(GetErrorRequest) returns (Error);
  
  // Create custom error
  rpc CreateError(CreateErrorRequest) returns (Error);
}

// Get error request
message GetErrorRequest {
  string code = 1; // Error code
}

// Create error request
message CreateErrorRequest {
  string code = 1;    // Error code
  string message = 2; // Error message
}